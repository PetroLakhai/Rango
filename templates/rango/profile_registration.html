{% extends 'rango/base.html' %}
{%load staticfiles%}

{% block title_block %}
    Register - Step 2
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Register - Step 2</h1><br>
            <form method="post"
                  action="{% url 'rango:profile_registration' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create Profile" />
            </form>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css" />
{% endblock %}
