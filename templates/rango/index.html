<!DOCTYPE html>

<html>

    <body>
        <h1>Django</h1>
        <ul>
            {% for category in categories %}
            <li>
                <!-- The following line is changed to add an HTML hyperlink -->
                <a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>

            </li>
            {% endfor %}

        </ul>

        <ul>
            {% if pages == Null %}
                <strong>There are no pages present.</strong>
            {% endif %}

            <h2>Most Viewed Pages</h2>

            {% for page in pages %}
            <li>
                <div>{{page.title}}</div>
            </li>
            {% endfor %}
        </ul>
    </body>

</html>
