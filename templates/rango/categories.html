<ul class="navflex-column">
    {%  if categories %}
        {% for category in categories %}
        {% if category == current_category %}
            <p class="nav-item">
            <a class="nav-link active" href="{% url 'rango:show_category' category.slug %}">
                <span data-feather="archive"></span>{{ category.name }}
            </a>
            </p>
        {% else %}
            <p class="nav-item">
            <a class="nav-link" href="{% url 'rango:show_category' category.slug %}">
                <span data-feather="archive"></span>{{ category.name }}
            </a>
            </p>
        {% endif %}
        {% endfor %}
    {% else %}
        <p class="nav-item">There are no categories present.</p>
    {% endif %}
</ul>
